<h1>
  List of Student
  <button routerLink="/student/add">Add</button>
</h1>
<form>
  <div class="form-element">
      <label class="name">Enter Search Text</label>
      <input class="value" type="text" name="searchText" [(ngModel)]="searchText" placeholder="Search Course" />
  </div>
</form>

<div class="user-data">
  <div class="card" *ngFor="let student of studentList| searchFilter: searchText">
      <cc-student-card [student]="student"></cc-student-card>
  </div>
</div>
