<h1>
  Add Student
</h1>
<ul *ngIf="errorMessage.length !== 0">
<li *ngFor="let error of errorMessage">
  {{error}}
</li>
</ul>
<form [class]="submitted?'active':''">
<div class="form-element">
  <label class="name">Course Name</label>
  <select class="value" [(ngModel)]="student.courseName" name="courseName">
    <option value="">-Select Course-</option>
    <option *ngFor="let course of courseCubeList" value="{{course.courseName}}">
      {{course.courseName}}
    </option>
  </select>
</div>

<div class="form-element">
  <label class="name">Student Name</label>
  <input type="text" autocomplete="off" required [(ngModel)]="student.name" name="duration" class="value" />
</div>

<div class="form-element">
  <label class="name">Age</label>
  <input type="text" ccOnlyNumber required [(ngModel)]="student.age" name="age" class="value" />
</div>

<div class="btn-set">
  <button (click)="save()" >Save</button>
  <button routerLink="/student" class="button-invert">Cancel</button>
</div>
</form>
